<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category Filter</title>
<style>
  /* CSS for styling */
  .item {
    display: block;
    margin-bottom: 10px;
  }
  
  /* Hide items by default */
  .item.hidden {
    display: none;
  }
</style>
</head>
<body>

<!-- HTML for category buttons -->
<div id="category-buttons">
  <button onclick="filterItems('all')">All</button>
  <button onclick="filterItems('category1')">Category 1</button>
  <button onclick="filterItems('category2')">Category 2</button>
</div>

<!-- HTML for items to be filtered -->
<div id="item-container">
  <div class="item category1">Item 1 (Category 1)</div>
  <div class="item category2">Item 2 (Category 2)</div>
  <div class="item category1">Item 3 (Category 1)</div>
  <div class="item category2">Item 4 (Category 2)</div>
</div>

<script>
  // JavaScript for filtering items
  function filterItems(category) {
    var items = document.getElementsByClassName('item');
    for (var i = 0; i < items.length; i++) {
      if (category === 'all' || items[i].classList.contains(category)) {
        items[i].classList.remove('hidden');
      } else {
        items[i].classList.add('hidden');
      }
    }
  }
</script>

</body>
</html>
